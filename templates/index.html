<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlyRays</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        padding: 0;
        animation: gradientAnimation 10s infinite;
        background-size: 400% 400%;
    }

    #dvd-logo {
        position: absolute;
        width: 10%; /* Adjust the size of the image */
        height: auto;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
    }
    }
</style>
</head>
<body>
    <img id="dvd-logo" src="https://i.gr3.at/images/EJE.png" alt="raysFace">

    <script>
        const logo = document.getElementById('dvd-logo');
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;
        let x = Math.random() * (screenWidth - logo.width);
        let y = Math.random() * (screenHeight - logo.height);
        let dx = 1;
        let dy = 1;

        function moveDVD() {
            logo.style.left = x + 'px';
            logo.style.top = y + 'px';

            x += dx;
            y += dy;

            if (x + logo.width >= screenWidth || x <= 0) {
                dx = -dx;
            }

            if (y + logo.height >= screenHeight || y <= 0) {
                dy = -dy;
            }

            requestAnimationFrame(moveDVD);
        }

        moveDVD();
    </script>
</body>
</html>
